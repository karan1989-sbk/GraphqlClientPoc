<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    /* display: flex;
    justify-content: center;
    align-items: center; */
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    /* display: flex; */
    justify-content: space-around;
    width: 100%;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }

  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  input,
  input::placeholder {
    font: 0.7rem/2 sans-serif;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="main">
  <div class="content">
    <form [formGroup]="studentForm">
      <div class="row">
        <div class="col col-md-3">
          <div class="card">
            <div class="card-body">
              <div class="mb-2">
                <label for="rollNumberInput" class="form-label">Roll Number</label>
                <input type="text" class="form-control" formControlName="rollNumber" id="rollNumberInput"
                  placeholder="Enter roll number">
              </div>
              <div class="mb-2">
                <label for="studentNameInput" class="form-label">Student Name</label>
                <input type="text" class="form-control" formControlName="name" id="studentNameInput"
                  placeholder="Enter student name here">
              </div>
              <div class="mb-2">
                <label for="classInput" class="form-label">Class</label>
                <input type="text" class="form-control" formControlName="class" id="classInput"
                  placeholder="Enter student class">
              </div>
              <div class="mb-2">
                <label for="studentAgeInput" class="form-label">Age</label>
                <input type="number" class="form-control" formControlName="age" id="studentAgeInput"
                  placeholder="Enter student age">
              </div>
              <div class="mb-2">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" formControlName="phoneNumber" id="phoneNumber"
                  placeholder="Enter phoneNumber" [maxlength]="10">
              </div>
              <div class="mb-2">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" formControlName="address" id="address" rows="3"
                  placeholder="Enter student address"></textarea>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-outline-primary me-md-2 btn-sm" (click)="upsertStudent()"
                  [disabled]="studentForm.invalid">
                  {{buttonText}}
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm" (click)="formReset()">Reset</button>
              </div>
            </div>
          </div>

        </div>

        <div class="col col-md-9">
          <div class="card">
            <div class="card-header">
              <div class="input-group mb-1">
                <input type="text" class="form-control" formControlName="searchBy" placeholder="Enter roll number"
                  aria-label="Enter roll number" aria-describedby="button-addon2">
                <div [hidden]="studentForm.value['searchBy'] ==='' ? true : false">
                  <a href="#" id="refreshBtn"><i class="bi bi-arrow-clockwise" (click)="refreshGrid()"></i></a>
                </div>

                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                  (click)="getStudentByRollNumber()" [style]="{border: '1px solid #ccc'}">Search</button>
              </div>
            </div>
            <div class="card-body pt-0">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th>Roll Number</th>
                    <th>Student Name</th>
                    <th>Class</th>
                    <th>Age</th>
                    <th>Phone Number</th>
                    <th>Adderss</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>

                  @for (data of studentsList; track data) {
                  <tr>
                    <td class="pb-0">{{data.id}}</td>
                    <td class="pb-0"><span class="badge text-bg-success"> {{data.rollNumber}}</span></td>
                    <td class="pb-0">{{data.name}}</td>
                    <td class="pb-0">{{data.class}}</td>
                    <td class="pb-0">{{data.age}}</td>
                    <td class="pb-0"> {{data.phoneNumber}}</td>
                    <td class="pb-0">{{data.address}}</td>
                    <td class="pb-1">
                      <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                        <button type="button" class="btn btn-outline-primary pt-0" (click)="onStudentCellClick(data)"><i
                            class="bi bi-pencil"></i></button>
                        <button type="button" class="btn btn-outline-primary pt-0" (click)="deleteStudent(data.id)">
                          <i class="bi bi-trash bs-danger-rgb" [style]="{color: 'red'}"></i></button>
                      </div>
                    </td>
                  </tr>
                  }
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </form>
  </div>
</main>
